<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css"
        integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg=="
        crossorigin="anonymous" />
    <link href="./global.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>

</head>

<body>
    <main>
        <div id="header">
        </div>
        <div class="content">
            <div id="searchPanel"></div>
            <div id="resultTable"></div>
        </div>
    </main>

    <div id="loading"></div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"
        integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA=="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("./components/header.html")
            $("#searchPanel").load("./components/searchPanel.html", function () {
                $("#advancedSearchBtn").on("click", function () {
                    $("#advancedSearchModal").modal("show")
                })
                $('#startDatePicker').datetimepicker({
                    format: 'L'
                });
                $('#startTimePicker').datetimepicker({
                    format: 'LT'
                });
                $('#endDatePicker').datetimepicker({
                    format: 'L'
                });
                $('#endTimePicker').datetimepicker({
                    format: 'LT'
                });
                $('#phoneStartDatePicker').datetimepicker({
                    format: 'L'
                });
                $('#phoneStartTimePicker').datetimepicker({
                    format: 'LT'
                });
                $('#phoneEndDatePicker').datetimepicker({
                    format: 'L'
                });
                $('#phoneEndTimePicker').datetimepicker({
                    format: 'LT'
                });
                $('#recordStartTimePicker').datetimepicker({
                    format: 'LT'
                });
                $('#recordEndTimePicker').datetimepicker({
                    format: 'LT'
                });
                $("#customizePeriodBtn").on("click", function () {
                    $("#customizePeriodModal").modal("show")
                })
                $('#customizeStartDatePicker').datetimepicker({
                    format: 'L'
                });
                $('#customizeStartTimePicker').datetimepicker({
                    format: 'LT'
                });
                $('#customizeEndDatePicker').datetimepicker({
                    format: 'L'
                });
                $('#customizeEndTimePicker').datetimepicker({
                    format: 'LT'
                });
            })
            $("#resultTable").load("./components/resultTable.html")
        })
    </script>
</body>

</html>
